<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>내알바 급여계산기</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <script src="https://kit.fontawesome.com/76ec19b47d.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <!-- logo -->
    <div id="header__logo" onclick="location.href='home.html'">
      <img src="/imgs/parttime_logo.png" alt="로고">
    </div>
    <!-- Search -->
    <div id="header__search">
      <input class="hearder__search-input" type="text">
      <button class="hearder__search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </header>
  <hr>
  <!-- Navbar -->
  <nav id="navbar">
    <ul id="navbar__links">
      <li class="link"><a href="notice.html">공지사항</a></li>
      <li class="link dropdown">
        <a href="talk.html">알바소통</a>
        <div class="dropdown-content">
          <a href="ssul.html">알바썰</a>
          <a href="#">알바톡</a>
        </div>
      </li>
      <li class="link"><a href="vlog.html">알바로그</a></li>
      <li class="link dropdown">
        <a href="myalba.html">내알바</a>
        <div class="dropdown-content">
          <a href="memo.html">메모</a>
          <a href="calculator.html">급여계산기</a>
        </div>
      </li>
    </ul>
    <div id="navbar__login-icon">
      <i class="fa-solid fa-circle-user"></i>Log in
    </div>
  </nav>

  <!-- Body -->
  <div id="body__wrapper">
    <div id="body__content">
      <h3>급여계산기</h3>
      <div id="calculator__setting">
        <select name="" id="payTypeBefore" title="급여 형태">
          <option value="1" selected>시급</option>
          <option value="2">일급</option>
          <option value="3">주급</option>
          <option value="4">월급</option>
          <option value="5">연봉</option>
        </select>
        <input id="payValue" type="number" title="값을 입력하세요">
        <span>원을</span>
        <select name="" id="payTypeAfter" title="급여 형태">
          <option value="1">시급</option>
          <option value="2">일급</option>
          <option value="3">주급</option>
          <option value="4" selected>월급</option>
          <option value="5">연봉</option>
        </select>
        <span>으로 환산하기</span>
      </div>
      <div id="calculator__setup">
        <ul id="calculator__setup-list">
          <li id="li__perDay"><span>일일 근무시간</span>
            <select name="" id="perDay">
              <option value="0.5">30분</option>
              <option value="1">1시간</option>
              <option value="1.5">1시간 30분</option>
              <option value="2">2시간</option>
              <option value="2.5">2시간 30분</option>
              <option value="3">3시간</option>
              <option value="3.5">3시간 30분</option>
              <option value="4">4시간</option>
              <option value="4.5">4시간 30분</option>
              <option value="5">5시간</option>
              <option value="5.5">5시간 30분</option>
            </select>
          </li>
          <li id="li__perWeek"><span>일주 근무일수</span>
            <select name="" id="perWeek">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </li>
          <li id="li__perMonthOvertime"><span>월 연장 근무시간</span>
            <select name="" id="perMonthOvertime">
              <option value="0.5">30분</option>
              <option value="1">1시간</option>
              <option value="1.5">1시간 30분</option>
              <option value="2">2시간</option>
              <option value="2.5">2시간 30분</option>
              <option value="3">3시간</option>
              <option value="3.5">3시간 30분</option>
              <option value="4">4시간</option>
              <option value="4.5">4시간 30분</option>
              <option value="5">5시간</option>
              <option value="5.5">5시간 30분</option>
            </select>
          </li>
          <li class="holiday"><span>주휴수당</span>
            <input type="radio" id="holidayPayYes" name="holidayPay">
            <label for="holidayPayYes">포함</label>
            <input type="radio" id="holidayPayNo" name="holidayPay">
            <label for="holidayPayNo">미포함</label>

          </li>
          <li class="tax"><span>세금</span>
            <select name="" id="tax">
              <option value="0">미적용</option>
              <option value="0.0913">9.13%</option>
              <option value="0.0033">0.33%</option>
            </select>
          </li>
        </ul>
        <div id="calculator__setup-submit">
          <input type="submit" value="계산하기">
        </div>
      </div>
      <div id="calculator__result">
        <div class="calculator__result-rows">
          <div class="calculator__result-item"><span>예상 월급</span></div>
          <div class="calculator__result-pay"><span>원</span></div>
        </div>
        <div class="calculator__result-rows">
          <div class="calculator__result-item"><span>예상 주휴수당</span></div>
          <div class="calculator__result-pay"><span>원</span></div>
        </div>
        <div class="calculator__result-rows">
          <div class="calculator__result-item"><span>예상 연장수당</span></div>
          <div class="calculator__result-pay"><span>원</span></div>
        </div>
        <hr>
        <div class="calculator__result-rows calculator__result-total">
          <div class="calculator__result-item"><span>최종 환산금액</span></div>
          <div class="calculator__result-pay"><span>원</span></div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>회사소개 광고문의 이용약관</p>
      <p>copyright@2022Parttime. All rights reserved.</p>
    </footer>
  </div>

</body>

</html>
